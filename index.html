<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MoneyFlow</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<!-- Sección de Header (Encabezado) -->
<header>
    <div class="container header-content">
        <div class="text">
            <h1>MoneyFlow</h1>
            <p>Regístrate para comenzar a gestionar tus finanzas personales de manera efectiva.</p>
        </div>
    </div>
</header>

<!-- Sección de Formulario de Registro -->
<section id="registro" class="section">
    <div class="container">
        <h2>Regístrate en MoneyFlow</h2>
        <form action="/procesar_registro" method="POST" id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa una contraseña">
            </div>
            <div class="form-group">
                <label for="confirmar-contraseña">Confirmar Contraseña</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required placeholder="Confirma tu contraseña">
            </div>
            <div class="form-group">
                <button type="submit" class="cta-button" id="crear-cuenta-btn">Crear Cuenta</button>
            </div>
        </form action="https://javier330.github.io/Registro.html/" method="POST" id="registro-form">
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
</section>

<!-- Sección de Footer (Pie de página) -->
<footer>
    <div class="container">
        <p>&copy; 2024 MoneyFlow. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Enlace al archivo JS -->
<script>
    // Interceptar el botón "Crear Cuenta" para redirigir
    document.getElementById('crear-cuenta-btn').addEventListener('click', function(event) {
        event.preventDefault(); // Evitar envío del formulario
        window.location.href = 'https://javier330.github.io/Registro.html/'; // Redirigir a la página deseada
    });
</script>
<script src="script.js"></script>
</body>
</html>
